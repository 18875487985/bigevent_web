<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录注册</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
</head>

<body>
    <!-- 1 头部logo区域 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 2 登录注册区域 -->
    <div class="loginbox">
        <div class="title-box"></div>
        <!-- 3登录div -->
        <div class="logindiv">
            <!-- 登录表单 -->
            <form class="layui-form" action="" id="form_login">
                <div class="layui-form-item">
                    <!-- icon图标 -->
                    <i class="layui-icon layui-icon-username"></i>
                    <!-- 每个表单都有一个name属性 这个属性会在提交请求的时候发送给服务器 -->
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <!-- 注意 表单提交按钮和普通按钮区别就是有lay-submit属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账户</a>
                </div>
            </form>
        </div>
        <!-- 4 注册div -->
        <div class="regdiv">
            <form class="layui-form" action="" id="form_reg">
                <div class="layui-form-item">
                    <!-- icon图标 -->
                    <i class="layui-icon layui-icon-username"></i>
                    <!-- 每个表单都有一个name属性 这个属性会在提交请求的时候发送给服务器 -->
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="确认输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <!-- 注意 表单提交按钮和普通按钮区别就是有lay-submit属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 导入layuijs文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery -->
    <script src="./assets/js/jquery.js"></script>
    <!-- 导入baseAPI -->
    <script src="./assets/js/baseAPI.js"></script>
    <!--导入自己的js脚本 -->
    <script src="./assets/js/login.js"></script>
</body>

</html>
