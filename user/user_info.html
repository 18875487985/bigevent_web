<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui样式 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">

    <link rel="stylesheet" href="../assets/css/user/user_info.css">

</head>
<body>
    <!-- 个人信息 -->
     <!-- 卡片区域  form-->
     <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <!-- 表单 lay-filter="formUser"  给表单加上lay-filter属性，方便表单提交 -->
            <form class="layui-form" action="" lay-filter="formUser">
                <!-- 隐藏域 只要type="hidden" 就是隐藏域 -->
                 <input type="hidden" name="id" value=""/> <!-- 隐藏域 存放id  不可见-->
                <div class="layui-form-item">
                    <!--  昵称   -->
                  <label class="layui-form-label">登录名称</label>
                  <div class="layui-input-block">
                    <!-- readonly  使输入框只读  lay-verify="required"  验证规则  required 必填  -->
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input" readonly>
                  </div>
                </div>
                <!-- 用户昵称 -->
                <div class="layui-form-item">
                  <label class="layui-form-label">用户昵称</label>
                  <div class="layui-input-block">
                    <!-- 指定验证规则 nickname -->
                    <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入昵称" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <!--  邮箱-->
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <!-- 邮箱验证规则 email -->
                      <input type="text" name="email" required  lay-verify="required|email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <!-- 提交按钮  lay-filter="formUser"  给表单加上lay-filter属性，方便表单提交  -->
                      <button class="layui-btn" lay-submit lay-filter="formUser">立即提交</button>
                      <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                    </div>
                  </div>
                </form>
        </div>
      </div>
            <!-- 导入jquery -->
     <script src="../assets/js/jquery.js"></script>
      <!-- 导入layui.js -->

      <script src="../assets/lib/layui/layui.js"></script>

<!--    导入baseAPI  -->
    <script src="../assets/js/baseAPI.js"></script>
      <!-- 导入自定义js -->
      <script src="../assets/js/user/user_info.js"></script>
 
</body>
</html>
