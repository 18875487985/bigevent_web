<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Document</title>
    <!-- layui css -->

    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/user/user_pwd.css">
    <!-- <script src="../assets/lib/layui/layui.js"></script> -->
</head>
<body>
    <form class="layui-form" action="">
        <div class="layui-form-item">
          <label class="layui-form-label">原密码</label>
          <div class="layui-input-block">
            <!-- lay-verify="required|pwd" 验证规则，pwd为自定义规则，lay-verify是表单提交时，对输入框的验证规则，required表示必填项 -->
            <input type="text" name="oldpwd" required  lay-verify="required|pwd" placeholder="请输入原密码" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-block">
              <input type="password" name="newpwd" required  lay-verify="required|pwd|samePwd" placeholder="请输入新密码" autocomplete="off" class="layui-input">
            </div>
          </div>   <div class="layui-form-item">
            <label class="layui-form-label">确认新密码</label>
            <div class="layui-input-block">
              <input type="password" name="repwd" required  lay-verify="required|pwd|rePwd" placeholder="请输入确认新密码" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>
          </form>

          <!-- layui.js -->
           <script src="../assets/lib/layui/layui.js"></script>
           <!-- jquery  -->
            <script src="../assets/js/jquery.js"></script>
            <!-- baseAPI -->
             <script src="../assets/js/baseAPI.js"></script>
             <!-- 自定义js -->
              <script src="../assets/js/user/user_pwd.js"></script>
          
</body>
</html>
