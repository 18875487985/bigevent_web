<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入cropper.css 有关图片裁剪的样式 -->
     <link rel="stylesheet" href="/assets/lib/cropper/cropper.css">
    <!-- 导入自定义样式  -->
    <link rel="stylesheet" href="/assets/css/user/user_avatar.css">
</head>
<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">更换头像</div>
        <!-- 卡片内容区域 -->
        <div class="layui-card-body">
 <!-- 第一行的图片裁剪和预览区域 -->
  <div class="row1">
    <!--左边 图片裁剪区域 -->
    <div class="cropper-box">
      <!-- 这个 img 标签很重要，cropper.js 会读取这个 img 标签的 src 属性，将来会把它初始化为裁剪区域 -->
      <img id="image" src="/assets/images/sample.jpg" style=" position: relative; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    </div>
    <!-- 图片的预览区域 -->
    <div class="preview-box">
      <div>
        <!--右侧上 宽高为 100px 的预览区域 -->
        <div class="img-preview w100"></div>
        <p class="size">100 x 100</p>
      </div>
      <div>
        <!--右侧下 宽高为 50px 的预览区域 -->
        <div class="img-preview w50"></div>
        <p class="size">50 x 50</p>
      </div>
    </div>
  </div>

  <!-- 第二行的按钮区域 -->
  <div class="row2">
    <!-- 文件选择按钮 通过accept属性限定文件类型 格式为image/* -->
     <input type="file" id="file" accept="image/png,image/jpeg,image/gif">
        <!-- 上传头像按钮 -->
    <button type="button" class="layui-btn" id="btnChooseImage">上传</button>
    <button type="button" class="layui-btn layui-btn-danger" id="btnUpload">确定</button>
  </div>
        </div>
      </div>
      <!-- jquery -->
        <script src="/assets/js/jquery.js"></script>
      <!-- 导入layui.js -->
        <script src="/assets/lib/layui/layui.js"></script>
      <!-- cropper.js -->
        <script src="/assets/lib/cropper/Cropper.js"></script>
        <!-- jquery.cropper.js -->
        <script src="/assets/lib/cropper/jquery-cropper.js"></script>
        <!-- 自定义baseAPI js -->
         <script src="/assets/js/baseAPI.js"></script>
        <!-- 自定义js -->
        <script src="/assets/js/user/user_avatar.js"></script>
 

</body>
</html>
